      <div class="tabs">

        <button class="tab-btn" data-tab="cgpa">CGPA</button>
      </div>

      <div class="tab-content active" id="gpa-tab">
        <div class="calculator-card">
          <div class="calculator-header">
            <h2>Grade Point Average Calculator</h2>
            <div class="scale-selector">
              <label for="grade-scale">Grade Scale:</label>
              <select id="grade-scale">
                <option value="5.0">5.0 Scale</option>
              </select>
            </div>
          </div>

          <div class="courses-container">
            <div class="course-header">
              <span>Course</span>
              <span>Units</span>
              <span>Grade</span>
              <span></span>
            </div>

          </div>

        <div class="calculator-card">
          <div class="calculator-header">
            <h2>Cumulative Grade Point Average Calculator</h2>
            <div class="scale-selector">
              <label for="cgpa-grade-scale">Grade Scale:</label>
              <select id="cgpa-grade-scale">
                <option value="4.0">4.0 Scale</option>
                <option value="10.0">10.0 Scale</option>
              </select>
            </div>
          </div>

          <div class="semesters-container">
            <div class="semester-header">
              <span>Semester</span>
              <span>Units</span>
              <span>GPA</span>
              <span></span>
            </div>
            <div id="semesters-list">
              <!-- Semester rows will be added here -->
            </div>
          </div>

          <button id="add-semester" class="btn-add">
            <span class="plus-icon">+</span> Add Semester
          </button>

          <div class="result-container">
            <div class="result-card">
              <div class="result-value" id="cgpa-result">0.00</div>
              <div class="result-label">CGPA</div>
            </div>
            <div class="result-card">
              <div class="result-value" id="total-cgpa-credits">0</div>
              <div class="result-label">Units</div>
            </div>
          </div>

          <div class="action-buttons">
            <button id="calculate-cgpa" class="btn-calculate">Calculate CGPA</button>
            <button id="reset-cgpa" class="btn-reset">Reset</button>
